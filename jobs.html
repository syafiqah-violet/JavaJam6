                <h2>Jobs at JavaJam</h2>
                <p>Want to work at JavaJam? Fill the form below to start your application. Required fields are marked with asterisk (*).</p>

            <div class="card" style="background-color: peachpuff;" >
                <div class="card-body">
            <form>
                <div class="form-row">
                  <div class="col">
                      <label for="name">*Name</label> <br>
                      <input class="form-control" type="text" placeholder="firstname lastname" required>
                  </div>
                  <div class="col">
                      <label for="email">*Email</label> <br>
                      <input class="form-control" type="text" placeholder="youremail@example.com" required>
                  </div>
                </div><br>
                
                <div class="form-row">
                  <div class="col">
                      <label for="interview">Preferred Interview Date and Time</label> <br>
                      <input class="form-control" type="datetime" placeholder="23 June 20XX">
                  </div>
                  <div class="col">
                      <label for="job">Select job position</label>
                    <select class="custom-select">
                      <option value="Barista">Barista</option>
                      <option value="Chef">Chef</option>
                      <option value="Cashier">Cashier</option>
                      <option value="Waiter">Waiter</option>
                      <option value="Supervisor">Supervisor</option>
                      <option value="Manager">Manager</option>
                    </select> <br>
                  </div>
                </div><br>

                <div class="form-row">
                  <div class="col">
                      <label for="experience">*Experience</label> <br>
                      <textarea class="form-control" cols="40" rows="4"></textarea>
                  </div>
                  <div class="col">
                      <label class="custom-file-label">Upload your photo</label> 
                      <input class="custom-file-input" id="customFile" type="file">
                  </div>
                </div>
            </form><br>

            <button class="btn btn-outline-success" type="submit">Apply Now</button>
